<!DOCTYPE HTML>

<html lang="es-ES">

 <script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
$.get( "leertuits.php",
    {categoria: "1",provincia: "",hastag: ""},
    function(data) { 
	
		obj = jQuery.parseJSON(data);
		document.write(obj.empresa.length);
		for(i=0;i<obj.empresa.length;i++)	{
			document.write(obj.empresa[i]);		
			document.write(obj.url[i]);		
			document.write(obj.idtwitter[i]);		
			document.write(obj.fecha[i]);	
			document.write("<br>");					
			document.write(obj.texto[i]);		
			document.write("<br><br>");					
		}
	});
	//alert("fin");
                
</script>
</html>
